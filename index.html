<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
    <title>Encriptador</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo de alura" />
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="informacion">
                <img src="imagenes/Vector.png" alt="Vector" />
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar" />
                <input type="button" class="btn-desencriptar" value="Desencriptar" />
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-munieco">
                <img src="imagenes/Munieco.png" alt="muñeco" />
            </div>
            <div class="contenedor-parrafo">
                <h3>
                    Nigún mensaje fue <br /> encontrado
                </h3>
                <p>
                    Ingresa el texto que desees encriptar o <br /> desencriptar.
                </p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar" />
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <footer class="footer">
      <p>Leonardo Motta 2024</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
